<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI(Body Mass Index) Calculator</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
    </div>
    <form>
        <p><label>Height in CM:</label><br><input type="text"id="height"></p>
        <p><label>Weight in KG:</label><br><input type="text" id="weight"></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
            <h2>BMI Weight Guide</h3>
            <p>Under Weight = Less Than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9 and less than 29.9</p>
            <p>Obese = Greater than 29.9</p>
        </div>
    </form>
    
</body>
<script src="script.js"></script>
</html>
